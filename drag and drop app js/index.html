<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>DRAG n Drop</h1>
        </header>
        <div class="lists">
            <div class="list">
                <div class="list-item" draggable="true">Benz</div>
                <div class="list-item" draggable="true">BMW</div>
                <div class="list-item" draggable="true">Land Rover</div>
                <div class="list-item" draggable="true">Maruthi</div>
                <div class="list-item" draggable="true">TATA</div>
                <div class="list-item" draggable="true">Mahandira</div>
                        </div>
            <div class="list"><div class="text">Indian</div></div>
            <div class="list"><div class="text">Forgien</div></div>
        </div>
    </div>

    <script src="drag.js"></script>
</body>
</html>
